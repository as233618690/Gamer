<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>恋人心</title>
    <style>
        /* 原有样式 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: pink;
            cursor: url('images/heart.ico'), auto;
        }
        .text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-family: 'STXingkai', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #loveHeart {
            width: 600px;
            height: 600px;
        }

        /* 新增爱心特效样式 */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-out;
            font-size: 24px;
            color: #ff4081;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* 新增计时器样式 */
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #loveDays {
            font-size: 2em;
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="loveHeart" src="love.gif" alt="爱心">
    <div class="text">小马❤️宝宝</div>

    <!-- 新增恋爱计时器 -->
    <div class="counter">
        <h3>我们已经相爱</h3>
        <div id="loveDays">0</div>
        <h3>天</h3>
    </div>

    <!-- 新增情话按钮 -->
    <button id="loveBtn" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background: #ff4081; color: white; border: none; border-radius: 5px; cursor: pointer;">
        点击获取情话
    </button>

    <script>
        // 原有动态文字效果
        const text = document.querySelector('.text');
        let scale = 1;
        let direction = 1;
        setInterval(() => {
            if (scale > 1.2) direction = -1;
            if (scale < 0.8) direction = 1;
            scale += 0.01 * direction;
            text.style.transform = `scale(${scale})`;
        }, 50);

        // 新增爱心点击特效
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        });

        // 新增恋爱计时器
        const startDate = new Date('2023-9-15'); // 修改这个日期！！
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('loveDays').textContent = days;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 新增情话生成器
        const loveMessages = [
            "你的眼睛是银河不落的星系",
            "浮世三千，吾爱有三：日、月与卿",
            "你是我温暖的手套，冰冷的啤酒",
            "我与世界只差一个你",
            "你是我灵魂的拼图",
            "月色与雪色之间，你是第三种绝色",
            "你是我重复的病和甜",
            "我遇见你，如鲸向海，似鸟投林"
        ];
        document.getElementById('loveBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * loveMessages.length);
            alert(loveMessages[randomIndex]);
        });
    </script>
</body>
</html>
