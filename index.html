const GRID_SIZE = 10
const MINE_COUNT = 10
let grid = []
let gameOver = false

function initGame() {
  gameOver = false
  // åˆå§‹åŒ–ç½‘æ ¼
  grid = Array(GRID_SIZE).fill().map(() => 
    Array(GRID_SIZE).fill({ isMine: false, revealed: false, flagged: false })
  )
  
  // éšæœºå¸ƒç½®åœ°é›·
  let minesPlaced = 0
  while (minesPlaced < MINE_COUNT) {
    const x = Math.floor(Math.random() * GRID_SIZE)
    const y = Math.floor(Math.random() * GRID_SIZE)
    if (!grid[x][y].isMine) {
      grid[x][y].isMine = true
      minesPlaced++
    }
  }
  
  renderGrid()
}

function reveal(x, y) {
  if (gameOver || grid[x][y].revealed || grid[x][y].flagged) return
  
  if (grid[x][y].isMine) {
    gameOver = true
    alert('è¸©åˆ°çˆ±å¿ƒé›·å•¦ï¼â¤ï¸')
    return
  }
  
  grid[x][y].revealed = true
  const minesAround = countMines(x, y)
  
  if (minesAround === 0) {
    // è‡ªåŠ¨å±•å¼€ç›¸é‚»åŒºåŸŸ
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        const nx = x + dx
        const ny = y + dy
        if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
          if (!grid[nx][ny].revealed) reveal(nx, ny)
        }
      }
    }
  }
  
  checkWin()
  renderGrid()
}

function flag(x, y, event) {
  event.preventDefault()
  if (!grid[x][y].revealed) {
    grid[x][y].flagged = !grid[x][y].flagged
    updateMineCount()
    renderGrid()
  }
}

function countMines(x, y) {
  let count = 0
  for (let dx = -1; dx <= 1; dx++) {
    for (let dy = -1; dy <= 1; dy++) {
      const nx = x + dx
      const ny = y + dy
      if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
        if (grid[nx][ny].isMine) count++
      }
    }
  }
  return count
}

function checkWin() {
  const win = grid.every(row => 
    row.every(cell => 
      cell.revealed || (cell.isMine && cell.flagged)
    )
  )
  if (win) {
    gameOver = true
    alert('æ­å–œä½ æˆåŠŸé¿å¼€æ‰€æœ‰çˆ±å¿ƒé›·ï¼ğŸ‰')
  }
}

function updateMineCount() {
  const flagged = grid.flat().filter(cell => cell.flagged).length
  document.getElementById('minesLeft').textContent = MINE_COUNT - flagged
}

function renderGrid() {
  const gridEl = document.getElementById('grid')
  gridEl.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 30px)`
  gridEl.innerHTML = ''
  
  grid.forEach((row, x) => {
    row.forEach((cell, y) => {
      const div = document.createElement('div')
      div.className = 'cell' + (cell.revealed ? ' revealed' : '')
      if (cell.revealed && cell.isMine) div.className += ' mine'
      if (cell.flagged) div.className += ' flag'
      
      if (cell.revealed && !cell.isMine) {
        const count = countMines(x, y)
        div.textContent = count || ''
      }
      
      div.addEventListener('click', () => reveal(x, y))
      div.addEventListener('contextmenu', (e) => flag(x, y, e))
      gridEl.appendChild(div)
    })
  })
}
