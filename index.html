<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>恋人</title>
    <style>
        /* 原有样式 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: pink;*/
            background: url('preview.jpg') no-repeat center center fixed;
            background-size: cover;
            cursor: url('images/heart.ico'), auto;
        }
        

        .text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-family: 'STXingkai', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #loveHeart {
            width: 600px;
            height: 600px;
        }

        

 
/* 设置 #weatherInfo 的样式 */
#weatherInfo {
  position: absolute; /* 使用绝对定位 */
  top: 20; /* 距离顶部 0px */
  left: 20; /* 距离左侧 0px */
  margin: 0; /* 移除外边距 */
  padding: 10px; /* 可选：添加一些内边距以便文本不紧贴边缘 */
  background-color: #fff; /* 可选：设置背景颜色，确保文本可读 */
  color: #000; /* 可选：设置文本颜色 */
  border-radius: 10px;
  opacity: 0.8; /* 设置透明度为80% */
}

        /* 新增爱心特效样式 */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-out;
            font-size: 24px;
            color: #ff4081;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* 音乐播放器样式 */
.music-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.9);
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  z-index: 1000;
}

.music-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

        /* 新增计时器样式 */
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #loveDays {
            font-size: 2em;
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    
    <div class="text">小马❤️宝宝</div>


    <!-- 修改光标路径 -->
<style>
body {
  cursor: url('heart.ico'), auto; 
}
</style>

    <!-- 新增恋爱计时器 -->
    <div class="counter">
        <h3>我们已经相爱</h3>
        <div id="loveDays">0</div>
        <h3>天</h3>
    </div>

<!-- 在右上角添加 -->
<div class="weather">
  <div id="weatherInfo">加载天气中...</div>
</div>
    
<!-- 音乐播放器 -->   
<div class="music-player">
  <h3>💖 钢琴曲</h3>
  <div class="music-controls">
    <button onclick="playPrev()">⏮</button>
    <button onclick="togglePlay()" id="playBtn">▶️</button>
    <button onclick="playNext()">⏭</button>
  </div>
  <audio id="audioPlayer" src=""></audio>
</div>


    
    <!-- 新增情话按钮 -->
    <button id="loveBtn" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background: #ff4081; color: white; border: none; border-radius: 5px; cursor: pointer;">
        点击获取情话
    </button>

    <script>
        // 原有动态文字效果
        const text = document.querySelector('.text');
        let scale = 1;
        let direction = 1;
        setInterval(() => {
            if (scale > 1.2) direction = -1;
            if (scale < 0.8) direction = 1;
            scale += 0.01 * direction;
            text.style.transform = `scale(${scale})`;
        }, 50);

        // 新增爱心点击特效
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        });

        // 新增恋爱计时器
        const startDate = new Date('2023-9-15'); // 修改这个日期！！
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('loveDays').textContent = days;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 新增情话生成器
        const loveMessages = [
            "你的眼睛是银河不落的星系",
            "浮世三千，吾爱有三：日、月与卿",
            "你是我温暖的手套，冰冷的啤酒",
            "我与世界只差一个你",
            "你是我灵魂的拼图",
            "月色与雪色之间，你是第三种绝色",
            "你是我重复的病和甜",
            "我遇见你，如鲸向海，似鸟投林"
        ];
        document.getElementById('loveBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * loveMessages.length);
            alert(loveMessages[randomIndex]);
        });

        
// 需要申请免费API key：https://openweathermap.org/api
const API_KEY = 'f44e02c1a72919c4554dd7447f443a6c' 

navigator.geolocation.getCurrentPosition(position => {
  const {latitude, longitude} = position.coords
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=zh_cn`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('weatherInfo').innerHTML = `
        🌤 ${data.weather[0].description}<br>
        🌡 ${data.main.temp}℃<br>
        💧 ${data.main.humidity}%
      `
    })
})

// ========== 音乐播放器 ==========
const playlist = [
  'https://raw.githubusercontent.com/as233618690/music/main/%E7%BA%AF%E9%9F%B3%E4%B9%90%20-%20%E5%8D%A1%E5%86%9C%20(Canon).mp3',
 // 'https://cdn.jsdelivr.net/gh/ayasa520/audio@master/jiangnan.mp3',
 // 'https://cdn.jsdelivr.net/gh/ayasa520/audio@master/gangqin.mp3'
]

let currentTrack = 0
const audio = document.getElementById('audioPlayer')
const playBtn = document.getElementById('playBtn')

function togglePlay() {
  if (audio.paused) {
    audio.play()
    playBtn.textContent = '⏸️'
  } else {
    audio.pause()
    playBtn.textContent = '▶️'
  }
}

function playNext() {
  currentTrack = (currentTrack + 1) % playlist.length
  audio.src = playlist[currentTrack]
  audio.play()
  playBtn.textContent = '⏸️'
}

function playPrev() {
  currentTrack = (currentTrack - 1 + playlist.length) % playlist.length
  audio.src = playlist[currentTrack]
  audio.play()
  playBtn.textContent = '⏸️'
}

// 初始化第一首歌
audio.src = playlist[currentTrack]

        

        
    </script>
</body>
</html>
