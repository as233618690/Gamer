<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>恋人</title>
    <style>
        /* 原有样式 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: pink;
            cursor: url('images/heart.ico'), auto;
        }
        .text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-family: 'STXingkai', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #loveHeart {
            width: 600px;
            height: 600px;
        }


        /* 新增爱心特效样式 */

            position: absolute;
            pointer-events: none;
            animation: float 3s ease-out;
            font-size: 24px;
            color: #ff4081;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }

        /* 音乐播放器样式 */
.music-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.9);
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  z-index: 1000;
}

.music-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* 扫雷游戏样式 */
.minesweeper {
  position: fixed;
  left: 20px;
  bottom: 20px;
  background: rgba(255,255,255,0.9);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  z-index: 1000;
}

.grid {
  display: grid;
  gap: 2px;
}

.cell {
  width: 30px;
  height: 30px;
  background: #ffb6c1;
  border: 1px solid #ff69b4;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}

.cell.revealed {
  background: #ffe4e1;
}

.cell.mine {
  background: #ff1493 url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>');
}

.flag {
  background: #ff4081 url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="%23ffffff"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/></svg>');
}

        /* 新增计时器样式 */
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #loveDays {
            font-size: 2em;
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="loveHeart" src="love.gif" alt="爱心">
    <div class="text">小马❤️宝宝</div>


    <!-- 修改光标路径 -->
<style>
body {
  cursor: url('heart.ico'), auto; 
}
</style>

    <!-- 新增恋爱计时器 -->
    <div class="counter">
        <h3>我们已经相爱</h3>
        <div id="loveDays">0</div>
        <h3>天</h3>
    </div>

<!-- 在右上角添加 -->
<div class="weather">
  <div id="weatherInfo">加载天气中...</div>
</div>
    
<!-- 音乐播放器 -->   
<div class="music-player">
  <h3>💖 我们的歌单</h3>
  <div class="music-controls">
    <button onclick="playPrev()">⏮</button>
    <button onclick="togglePlay()" id="playBtn">▶️</button>
    <button onclick="playNext()">⏭</button>
  </div>
  <audio id="audioPlayer" src=""></audio>
</div>

<!-- 扫雷游戏 -->
<div class="minesweeper">
  <h3>💣 爱心扫雷</h3>
  <div class="grid" id="grid"></div>
  <p>剩余雷数: <span id="minesLeft">10</span></p>
  <button onclick="initGame()">重新开始</button>
</div>
    
    <!-- 新增情话按钮 -->
    <button id="loveBtn" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background: #ff4081; color: white; border: none; border-radius: 5px; cursor: pointer;">
        点击获取情话
    </button>

    <script>
        // 原有动态文字效果
        const text = document.querySelector('.text');
        let scale = 1;
        let direction = 1;
        setInterval(() => {
            if (scale > 1.2) direction = -1;
            if (scale < 0.8) direction = 1;
            scale += 0.01 * direction;
            text.style.transform = `scale(${scale})`;
        }, 50);

        // 新增爱心点击特效
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        });

        // 新增恋爱计时器
        const startDate = new Date('2023-9-15'); // 修改这个日期！！
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('loveDays').textContent = days;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 新增情话生成器
        const loveMessages = [
            "你的眼睛是银河不落的星系",
            "浮世三千，吾爱有三：日、月与卿",
            "你是我温暖的手套，冰冷的啤酒",
            "我与世界只差一个你",
            "你是我灵魂的拼图",
            "月色与雪色之间，你是第三种绝色",
            "你是我重复的病和甜",
            "我遇见你，如鲸向海，似鸟投林"
        ];
        document.getElementById('loveBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * loveMessages.length);
            alert(loveMessages[randomIndex]);
        });

        
// 需要申请免费API key：https://openweathermap.org/api
const API_KEY = 'f44e02c1a72919c4554dd7447f443a6c' 

navigator.geolocation.getCurrentPosition(position => {
  const {latitude, longitude} = position.coords
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=zh_cn`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('weatherInfo').innerHTML = `
        🌤 ${data.weather[0].description}<br>
        🌡 ${data.main.temp}℃<br>
        💧 ${data.main.humidity}%
      `
    })
})

// ========== 音乐播放器 ==========
const playlist = [
  'https://cdn.jsdelivr.net/gh/ayasa520/audio@master/shuohua-saigao.mp3',
  'https://cdn.jsdelivr.net/gh/ayasa520/audio@master/jiangnan.mp3',
  'https://cdn.jsdelivr.net/gh/ayasa520/audio@master/gangqin.mp3'
]

let currentTrack = 0
const audio = document.getElementById('audioPlayer')
const playBtn = document.getElementById('playBtn')

function togglePlay() {
  if (audio.paused) {
    audio.play()
    playBtn.textContent = '⏸️'
  } else {
    audio.pause()
    playBtn.textContent = '▶️'
  }
}

function playNext() {
  currentTrack = (currentTrack + 1) % playlist.length
  audio.src = playlist[currentTrack]
  audio.play()
  playBtn.textContent = '⏸️'
}

function playPrev() {
  currentTrack = (currentTrack - 1 + playlist.length) % playlist.length
  audio.src = playlist[currentTrack]
  audio.play()
  playBtn.textContent = '⏸️'
}

// 初始化第一首歌
audio.src = playlist[currentTrack]

        // ========== 扫雷游戏 ==========
const GRID_SIZE = 10
const MINE_COUNT = 10
let grid = []
let gameOver = false

function initGame() {
  gameOver = false
  // 初始化网格
  grid = Array(GRID_SIZE).fill().map(() => 
    Array(GRID_SIZE).fill({ isMine: false, revealed: false, flagged: false })
  )
  
  // 随机布置地雷
  let minesPlaced = 0
  while (minesPlaced < MINE_COUNT) {
    const x = Math.floor(Math.random() * GRID_SIZE)
    const y = Math.floor(Math.random() * GRID_SIZE)
    if (!grid[x][y].isMine) {
      grid[x][y].isMine = true
      minesPlaced++
    }
  }
  
  renderGrid()
}

function reveal(x, y) {
  if (gameOver || grid[x][y].revealed || grid[x][y].flagged) return
  
  if (grid[x][y].isMine) {
    gameOver = true
    alert('踩到爱心雷啦！❤️')
    return
  }
  
  grid[x][y].revealed = true
  const minesAround = countMines(x, y)
  
  if (minesAround === 0) {
    // 自动展开相邻区域
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        const nx = x + dx
        const ny = y + dy
        if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
          if (!grid[nx][ny].revealed) reveal(nx, ny)
        }
      }
    }
  }
  
  checkWin()
  renderGrid()
}

function flag(x, y, event) {
  event.preventDefault()
  if (!grid[x][y].revealed) {
    grid[x][y].flagged = !grid[x][y].flagged
    updateMineCount()
    renderGrid()
  }
}

function countMines(x, y) {
  let count = 0
  for (let dx = -1; dx <= 1; dx++) {
    for (let dy = -1; dy <= 1; dy++) {
      const nx = x + dx
      const ny = y + dy
      if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
        if (grid[nx][ny].isMine) count++
      }
    }
  }
  return count
}

function checkWin() {
  const win = grid.every(row => 
    row.every(cell => 
      cell.revealed || (cell.isMine && cell.flagged)
    )
  )
  if (win) {
    gameOver = true
    alert('恭喜你成功避开所有爱心雷！🎉')
  }
}

function updateMineCount() {
  const flagged = grid.flat().filter(cell => cell.flagged).length
  document.getElementById('minesLeft').textContent = MINE_COUNT - flagged
}

function renderGrid() {
  const gridEl = document.getElementById('grid')
  gridEl.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 30px)`
  gridEl.innerHTML = ''
  
  grid.forEach((row, x) => {
    row.forEach((cell, y) => {
      const div = document.createElement('div')
      div.className = 'cell' + (cell.revealed ? ' revealed' : '')
      if (cell.revealed && cell.isMine) div.className += ' mine'
      if (cell.flagged) div.className += ' flag'
      
      if (cell.revealed && !cell.isMine) {
        const count = countMines(x, y)
        div.textContent = count || ''
      }
      
      div.addEventListener('click', () => reveal(x, y))
      div.addEventListener('contextmenu', (e) => flag(x, y, e))
      gridEl.appendChild(div)
    })
  })
}

// 初始化游戏
initGame()

        
    </script>
</body>
</html>
